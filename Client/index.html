<html>
<head>
	<title>Attack On Purdue Login</title>
	<!--<link rel="stylesheet" type="text/css" href="styles.css">-->
	<style>
		body {
			background-image: url("images/BlurredBackground.png");
			background-color: DodgerBlue;
			background-size: 100% auto;
		}
		
		#init_div {
			width:35%;
			height:width;
			background: #EEEEEE;
			transform: translateY(10%);
			margin: 0 auto;
			box-sizing: border-box;
			padding: 20px 60px;
		}

		button {
			color: white;
			padding: 14px 20px;
			margin: 8px 0;
			border: none;
			cursor: pointer;
		}

		button:hover {
			opacity: .9;
		}

		.loginButton {
			background-color: #4CAF50;
			width: 40%;
		}

		.signupButton {
			background-color: #0095F0;
			width: 40%;
		}

		input[type=text], input[type=password] {
			width: 100%;
			padding: 12px 20px;
			margin: 8px 0;
			display: inline-block;
			border: 1px solid #ccc;
			box-sizing: border-box;
		}
		
		.inputP {
			color: #000000;
			font-weight: bold;
			display: block;
			width: 20%;
			font-size: 115%;
		}
	</style>
</head>
<body>
	<!--link rel="stylesheet" type="text/css" href="style.css" /-->
	<div id="init_div">
		<h1 style="padding: 0 0 35px;text-align: center;font: Arvo">ATTACK ON PURDUE</h1>

		<div style="padding: 0 0 30px">
			<p class="inputP" style="display: inline;">Username:  </p>
			<input type="text" type="username" placeholder="Enter Username">
		</div>
		<div style="padding: 0 0 35px">
			<p class="inputP" style="display: inline;margin: 1.5px">Password:  </p>
			<input type="password" placeholder="Enter Password">
		</div>
		<div class="buttonHolder" style="text-align: center;">
			<button class="loginButton" onclick="login()" style="margin: 20px">Login</button>
			<button class="signupButton" onclick="login()">Sign Up</button>
		</div>
	
	</div>

	<dir id="signup_div" style="display: none">
		<h1>Create Account</h1>
		<div>
			<p>Username: </p>
			<input type="createuser">
		</div>
	</dir>

	<div id="lobby_div" style="display: none">
		<h1>WELCOME!</h1>
		<p>You are officially logged in and ready to play!</p>
		<button onclick="signOut()">sign out</button>
	</div>
	

	
	<!--<canvas id="ctx" width="500" height="500" style="border:1px solid #000000;"></canvas>-->

	<script src="/socket.io/socket.io.js"></script>
	<script> src="index.js"</script>
</body>
</html>
